<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NO! Awateru - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">
        <div class="avatar"></div>
        <h1>NO! Awateru</h1>
      </div>
      <nav class="menu">
        <a href="#">Tarefas</a>
        <a href="#">Perfil</a>
        <a href="#">Sair</a>
      </nav>
    </header>

    <main class="main">
      <section class="form-section">
        <form method="post" id="task-form">
          <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
            <h2 style="margin-left: 25px">Nova Tarefa</h2>
            <select style="margin-right: 45px" id="status" required>
              <option value="pendente">Pendente</option>
              <option value="em-andamento">Em andamento</option>
              <option value="concluido">Concluído</option>
            </select>
          </div>
          <input
            type="text"
            id="titulo"
            placeholder="Título da Tarefa"
            required
          />
          <textarea id="descricao" placeholder="Descrição" required></textarea>
          <textarea id="comentario" placeholder="Comentários"></textarea>
          <button type="submit">Adicionar Tarefa</button>
        </form>
      </section>

      <section class="kanban-board" id="kanban-board">
        <div class="kanban-column" data-status="pendente">
          <h3>Pendente</h3>
          <div class="task-list"></div>
        </div>
        <div class="kanban-column" data-status="em-andamento">
          <h3>Em Andamento</h3>
          <div class="task-list"></div>
        </div>
        <div class="kanban-column" data-status="concluido">
          <h3>Concluído</h3>
          <div class="task-list"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>@2025 Todos os Direitos Reservados - Camilli | Matheus</p>
    </footer>

    <script type="module" src="./view/main.js"></script>
  </body>
</html>
